<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reto2.css">
    <title>Reto 2</title>
</head>
<body>
    <main>
        <section class="formulario">
            <form action="#" class="formulario1">
                <br>
                <br>
                <h1 class="seccion1">Sign Up</h1>
                <div class="seccion1">
                    <div>
                        <label class="negrita" for="first_name">First name</label>
                    </div>
                    <div>
                        <input class="first_name" type="text" name="first_name" id="first_name">
                    </div>
                </div>
                <div class="seccion1">
                    <div>
                        <label class="negrita" for="age">Age</label>
                    </div>
                    <div>
                        <input class="age" type="number" name="age" id="age" min="1" max="120">
                    </div>
                </div>
                <div class="seccion1">
                    <div>
                        <label class="negrita" for="income">Income</label>
                    </div>
                    <div>
                        <input class="income" type="text" name="income" id="income">
                    </div>
                </div>
                <div class="seccion1">
                    <div>
                        <label class="negrita" for="more_info">More Info</label>
                    </div>
                    <div>
                        <textarea class="more_info" name="more_info" id="more_info" cols="50" rows="10"></textarea>
                    </div>
                </div>
                <div class="seccion1">
                    <div>
                        <label class="negrita" for="">Gender</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" value="1">
                        <label class="negrita" for="">Male</label>
                        <input type="radio" name="gender" value="2">
                        <label class="negrita" for="">Female</label>
                        <input type="radio" name="gender" value="3">
                        <label class="negrita" for="">Trans</label>
                    </div>
                </div>
                <div class="seccion1">
                    <div>
                        <label class="negrita" for="plan">Plan</label>
                    </div>
                    <div>
                        <select name="plan" id="plan">
                            <option selected disabled>Select Plan</option>
                            <option value="pl_1">Plan 1</option>
                            <option value="pl_2">Plan 2</option>
                            <option value="pl_3">Plan 3</option>
                            <option value="pl_4">Plan 4</option>
                            <option value="pl_5">Plan 5</option>
                        </select>
                    </div>
                </div>  
                <div class="seccion1">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label class="negrita" for="">Subscribe to Newsletter</label>
                    </div>
                </div>
                <div>
                        <input class="seccion2" type="submit" value="Update">
                </div>
     
            </form>
        </section>
    </main>
</body>
</html>
